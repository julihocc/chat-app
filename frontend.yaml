apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: jdk2py/frontend:latest
          env:
            - name: REACT_APP_BACKEND_HTTP_URL
              value: "http://localhost:4000"
            - name: REACT_APP_BACKEND_WS_URL
              value: "ws://localhost:4000"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort  # Set the service type to NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001  # Specify a desired node port for external access
  selector:
    app: frontend
