apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: client
          image: jdk2py/client:latest
          env:
            - name: REACT_APP_BACKEND_HTTP_URL
              value: "http://127.0.0.1:64844"
            - name: REACT_APP_BACKEND_WS_URL
              value: "ws://127.0.0.1:64844"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31000
      protocol: TCP
      name: http
  selector:
    app: frontend
